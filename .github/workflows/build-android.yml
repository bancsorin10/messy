name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Create network security config
        run: |
          mkdir -p android/app/src/main/res/xml
          cat > android/app/src/main/res/xml/network_security_config.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <network-security-config>
              <base-config cleartextTrafficPermitted="true" />
              <domain-config cleartextTrafficPermitted="true">
                  <domain includeSubdomains="true">192.168.0.0</domain>
                  <domain includeSubdomains="true">10.0.0.0</domain>
                  <domain includeSubdomains="true">localhost</domain>
              </domain-config>
          </network-security-config>
          EOF

      - name: Update AndroidManifest
        run: |
          sed -i 's/android:enableOnBackInvokedCallback="false"/android:enableOnBackInvokedCallback="false" android:networkSecurityConfig="@xml\/network_security_config"/g' android/app/src/main/AndroidManifest.xml

      - name: Install dependencies
        run: yarn install

      - name: Build release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon
        env:
          JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.12-8/x64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
